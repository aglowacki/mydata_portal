<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="/main.css">
		<link rel="stylesheet" href="/sample_form.css">
		<!--	<script type="module" src="samples-index.js"></script>  -->

			<script type="module" src="sample_info.js"></script>  

	</head>
	<body>
		<div id="app" ></div>
		   <div class="container">
        <header>
            Sample Management System            <button id="adminToggle" class="admin-toggle">Admin Mode</button>
        </header>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel hidden">
            Admin Panel            <div class="admin-form">
                <input type="text" id="newSampleType" placeholder="New Sample Type">
                <button id="addSampleType">Add Sample Type</button>
            </div>
        </div>

        <!-- Main Form -->
        <form id="sampleForm" class="sample-form">
            <div class="form-group">
                <label for="sampleId">Sample ID:</label>
                <input type="text" id="sampleId" name="sampleId" required>
            </div>

            <div class="form-group">
                <label for="sampleName">Sample Name:</label>
                <input type="text" id="sampleName" name="sampleName" required>
            </div>

            <div class="form-group">
                <label for="sampleType">Sample Type:</label>
                <select id="sampleType" name="sampleType" required>
                    <option value="">Select a sample type...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="isGood">Is Good:</label>
                <input type="checkbox" id="isGood" name="isGood">
            </div>

            <div class="form-group">
                <label for="otherNotes">Other Notes:</label>
                <textarea id="otherNotes" name="otherNotes" rows="4"></textarea>
            </div>

            <button type="submit">Submit Sample</button>
        </form>

        <div id="message" class="message hidden"></div>
    </div>

	</body>
</html>
