<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="/main.css">
		<link rel="stylesheet" href="/sample_form.css">
		<!--	<script type="module" src="samples-index.js"></script>  -->

			<script type="module" src="sample_info.js"></script>  

	</head>
	<body>
		<div id="app" ></div>
		   <div class="container">
        <header>
            Sample Management System            <button id="adminToggle" class="admin-toggle">Admin Mode</button>
        </header>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel hidden">
            Admin Panel            <div class="admin-form">
                <input type="text" id="newSampleType" placeholder="New Sample Type">
                <button id="addSampleType">Add Sample Type</button>
            </div>
        </div>

        <!-- Main Form -->
        <form id="sampleForm" class="sample-form">
            <div class="form-group">
                <label for="sampleId">Sample ID:</label>
                <input type="text" id="sampleId" name="sampleId" required>
            </div>

            <div class="form-group">
                <label for="sampleName">Sample Name:</label>
                <input type="text" id="sampleName" name="sampleName" required>
            </div>

            <div class="form-group">
                <label for="sampleType">Sample Type:</label>
                <select id="sampleType" name="sampleType" required>
                    <option value="">Select a sample type...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sampleOrigin">Sample Origin:</label>
                <select id="sampleOrigin" name="sampleOrigin" required>
                    <option value="">Select a sample Origin...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sampleSource">Sample Source:</label>
                <select id="sampleSource" name="sampleSource" required>
                    <option value="">Select a sample Source...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sampleThickness">Thickness (microns):</label>
                <input type="text" id="sampleThickness" name="sampleThickness" required>
            </div>
            
            <div class="form-group">
                <label for="sampleCellLine">Cell Line:</label>
                <input type="text" id="sampleCellLine" name="sampleCellLine" required>
            </div>
            
            <div class="form-group">
                <label for="isCancer">Is Cancer:</label>
                <input type="checkbox" id="isCancer" name="isCancer">
            </div>

            <div class="form-group">
                <label for="sampleCondition">Sample Condition:</label>
                <select id="sampleCondition" name="sampleCondition" required>
                    <option value="">Select a sample Condition...</option>
                </select>
            </div>

             <div class="form-group">
                <label for="sampleTreatment">Treatment Details:</label>
                <input type="text" id="sampleTreatment" name="sampleTreatment" required>
            </div>

            <div class="form-group">
                <label for="sampleFixation">Sample Fixation:</label>
                <select id="sampleFixation" name="sampleFixation" required>
                    <option value="">Select a sample Fixation...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sampleFixative">Sample Fixative:</label>
                <select id="sampleFixative" name="sampleFixative" required>
                    <option value="">Select a sample Fixative...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sampleEECC">External Elemental Content Change:</label>
                <textarea id="sampleEECC" name="sampleEECC" rows="2"></textarea>
            </div>

            <div class="form-group">
                <label for="otherNotes">Other Notes:</label>
                <textarea id="otherNotes" name="otherNotes" rows="4"></textarea>
            </div>

            <button type="submit">Submit Sample</button>
        </form>

        <div id="message" class="message hidden"></div>
    </div>

	</body>
</html>
